<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spinak</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>

</head>
<body>
    <div>
        <div class="card w-50 mx-auto my-5 shadow align-center">
            <h1 class="mt-3 mx-5 text-center">Welcome to Spinak</h1>
            <div class="input-group mb-2 card-body">
                <label class="input-group-text" for="frontalImage">Select Frontal Image</label>
                <input name="img" type="file" class="form-control" id="fileInput" accept="image/*"/>
            </div>
        </div>
        <canvas class="z-1 position-absolute align-center" id="canvas"></canvas>
    </div>

<script>
document.addEventListener("DOMContentLoaded", function() {
    const fileInput = document.getElementById('fileInput');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    let image;

    fileInput.addEventListener('change', function(e) {
        const file = e.target.files[0];
        const reader = new FileReader();

        reader.onload = function(event) {
            const img = new Image();
            img.onload = function() {
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);
                image = img;
            }
            img.src = event.target.result;
        }
        reader.readAsDataURL(file);
    });

    const canvasOffsetX = canvas.offsetLeft;
    const canvasOffsetY = canvas.offsetTop;

    canvas.width = window.innerWidth - canvasOffsetX;
    canvas.height = window.innerHeight - canvasOffsetY;

    let lineWidth = 3;
    let startX = 0;
    let startY = 0;
    let numClicks = 0;

    const draw = (e) => {
        if (numClicks < 6) {
            if (startX == 0 && startY == 0) {
                startX = e.clientX - canvasOffsetX;
                startY = e.clientY - canvasOffsetY;
                numClicks++;
                return;
            }

            ctx.lineWidth = lineWidth;
            ctx.lineCap = 'round';

            const x1 = startX;
            const y1 = startY;
            const x2 = e.clientX - canvasOffsetX;
            const y2 = e.clientY - canvasOffsetY;

            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.strokeStyle = 'red';
            ctx.stroke();

            startX = x2;
            startY = y2;
            numClicks++;
        }
    };

    canvas.addEventListener('click', draw);
});
</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
